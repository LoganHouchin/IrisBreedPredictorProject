openapi: 3.0.0
info:
  version: "1.0.0"
  title: Iris_Breed_Predictor
  description: A application that predicts Iris Breed
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Iris Breed REST
  license:
    name: Apache
paths:
  /Prediction/{feat_num}
    get:
      tags:
        -Prediction
      summary: Prints the prediction the features in row feat_num
      operationId: Iris_Breed_Predictor.Prediction
      parameters:
        - name: feat_num
          in: query
          description: the number of the row of features to get pred. of
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'CPU info, or add more text'


servers:
  - url: 'http://localhost:8080'
components:
  schemas:
    CPU:
      type: object
      required:
        - model
      properties:
        model:
          type: string
    OS:
      type: object
      required:
        - model
      properties:
        model:
          type: string
